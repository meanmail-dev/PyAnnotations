<html lang="en">
<body>
This inspection detects empty or invalid Union type annotations.<br>
<code>Union[]</code> — empty Union is invalid<br>
<code>Union[()]</code> — Union with empty tuple is invalid<br>
<p>
    A Union type must contain at least one type argument. Empty Unions are
    syntactically invalid and will cause runtime errors when evaluated.
</p>
</body>
</html>
